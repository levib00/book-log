<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./book-app.js" defer></script>
</head>
<body id="body">
    <div id="form-pop">
        <form action="">
            <div class="form-title">Book Info</div>
            <ul>
                <li>
                    <label for="book-title-in">Book title:</label>
                    <div class="align-right"><input type="text" name="book-title-in" id="book-title-in"></div>
                </li>
                <li>
                    <label for="book-author-in">Book Author:</label>
                    <div class="align-right"><input type="text" name="book-author-in" id="book-author-in"></div>
                </li>
                <li>
                    <label for="book-pages-in">Page Count:</label>
                    <div class="align-right"><input type="number" name="book-pages-in" id="book-pages-in"></div>
                </li>
                <li>
                    <label for="book-status-in">Have you read this book?</label>
                    <div class="align-right align-checkbox"><input type="checkbox"></div>
                </li>
                <button type="button" class="add-button form-button">Add+</button>
            </ul>
        </form>
    </div>
    <header id="header">
        <div id="page-title">Library</div>
    </header>
    <div id="content-container">
        <div id="sub-content">
            Creators Top 5
            <div class="recommendations-container">
                <div class="recommendation" id="rec-end"><img src="https://images-na.ssl-images-amazon.com/images/I/81tBoQP5V+L.jpg" alt="">The Eye of The World<br>by Robert Jordan</div>
                <div class="recommendation" id="rec-even"><img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1617768316i/68428.jpg" alt="">Mistborn: The Final Empire<br>by Brandon Sanderson</div>
                <div class="recommendation" id="rec-mid"><img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1398083044l/21956219.jpg" alt="">Assassins Apprentice<br>by Robin Hobb</div>
                <div class="recommendation" id="rec-even"><img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1501368160l/9275658.jpg" alt="">Legend<br>by Marie Lu</div>
                <div class="recommendation" id="rec-end"><img src="https://images-na.ssl-images-amazon.com/images/I/81Zd2d+NMZL.jpg" alt="">A Darker Shade of Magic<br>by V.E. Schwab</div>
            </div>
        </div>
        <div id="sort-headers-container">
            <div class="sort-header" id="book-title" >Title </div>
            <div class="sort-header" id="author">Author</div>
            <div class="sort-header" id="page-count">Page Count</div>
            <div class="sort-header" id="status">Status</div>
        </div>
        <div id="booklist-container">
            <div class="booklist-item">
                <div class="book-info">The Blade Itself</div>
                <div class="book-info">Joe Abercombie</div>
                <div class="book-info">541</div>
                <div class="book-info">Read</div>
            </div>
        </div>
        <button  id="add-button" class="button">Add+</button>
    </div>
</body>
</html>
